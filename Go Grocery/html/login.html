<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.27/angular-ui-router.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body ng-app="myModule" ng-controller="loginController">
  <div class="vh-100 p-3 mb-2  d-flex justify-content-center align-items-center ">
  <div class="col-md-8 col-lg-5 col-xl-5" >
    <img src="images/niche-service-marketplace-concept-illustration_114360-7403.avif"
      class="img-fluid" alt="Phone image" >
  </div>
    <div class="card mb-3 bg-trasparent shadow-lg p-3 mb-5 bg-body-tertiary rounded " style="max-width: 400px;">
        <div class="row g-0">
            <div class=" row col">
                <div class="card-body">
                    <form class="row rounded-5 g-0 ">
                        <h1 class="text-center mb-5 text-success ">Login</h1>
                        <div class="mb-4">
                            <label for="exampleInputname" class="form-label">Username</label>
                            <input type="text" class="form-control form-control border-success" id="exampleInputname" aria-describedby="emailHelp" ng-model="loginName" 
                            required>
                        </div>
                        <div class="mb-5">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control form-control border-success" id="exampleInputPassword1" ng-model="loginPassword">
                        </div>
                        <div class="d-grid gap-2 col-5 mx-auto">
                            <button class="btn btn-outline-success" type="button" ng-click="login()">Login</button>
                        </div>
                        <div class="d-flex p-4 ms-2" >
                          If not registered<a ui-sref="register" class="ms-3">Register</a>
                      </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
